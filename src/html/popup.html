<!DOCTYPE html>
<html ng-app="kwdizrApp" ng-csp>
<head>
	<meta charset="utf-8" />
	<title>Kwdizr</title>
	<link href="../css/bootstrap.min.css" rel="stylesheet" />
	<link href="../css/angular-csp.css" rel="stylesheet" />
	<style>
		body {
			width: 400px;
			height: 500px;
			padding-top: 70px;
		}
	</style>
</head>
<body>
	<nav class="navbar navbar-default navbar-fixed-top">
		<div class="container-fluid">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
					<span class="sr-only">Toggle navigation</span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
				</button>
				<a class="navbar-brand" href="#">Kwdizr (Générateur de mots clés)</a>
			</div>
		</div>
	</nav>

	<div class="container" ng-controller="MainCtrl">
		<div class="row">
			<div class="input-group">
				<input type="text" ng-model="keyword" ng-enter="search()" class="form-control" placeholder="mot clé" />
				<span class="input-group-btn">
					<button class="btn btn-success" type="button" ng-click="search()">Générer!</button>
				</span>
			</div>
			<ul class="list-unstyled">
				<li ng-repeat="keyword in keywordList">
					<div ng-bind-html="keyword.term"></div>
				</li>
			</ul>
		</div>
	</div>

	<script src="../js/angular.min.js"></script>
	<script src="../js/angular-resource.min.js"></script>
	<script src="../js/app.js"></script>
</body>
</html>
